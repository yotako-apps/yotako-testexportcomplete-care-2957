<!DOCTYPE html>
<html>

<head>
    <title>moisture-mapping</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://tako.assets.yotako.io/css/fontface/fontface-balsamiq.css">
    <link rel="stylesheet" href="https://tako.assets.yotako.io/css/resets/yotako-reset-v1.1.0.css">
    <meta charset="utf-8">
</head>

<body>
    <div class="main-wrapper">
        <h2 class="style314">Moisture Mappping</h2>
        <div class="moisturemappingrow1">
            <h2 class="style316">Customer Name :</h2><input class="style351" type="text"></div>
        <div class="moisturemappingrow2">
            <p class="style315">Room Type:</p><input class="style353" type="text"></div>
        <div class="moisturemappingunsupported0 unsupported"></div>
        <div class="moisturemappingunsupported1 unsupported"></div>
        <div class="moisturemappingrow5"><input class="moisturemappingrow5checkbox0" type="checkbox">
            <p class="style325">Water Extraction (SF)</p><input class="moisturemappingrow5checkbox3" type="checkbox">
            <p class="style328">Antimicrobial</p>
            <p class="style317">Size</p><input class="style318" type="text">
            <p class="style320">HRS</p><input class="style321" type="text"></div>
        <p class="style329">Containment (SF)</p>
        <div class="moisturemappingrow7"><input class="moisturemappingrow7checkbox1" type="checkbox">
            <p class="style326">Hepa Vaccum (SF)</p><input class="moisturemappingrow7checkbox5" type="checkbox">
            <p class="style330">Content</p>
        </div>
        <div class="moisturemappingrow8"><input class="moisturemappingrow8checkbox2" type="checkbox">
            <p class="style327">Blocked Contents</p>
            <p class="style323">Category ( 1, 2 or 3 )</p><input class="moisturemappingrow8checkbox6" type="checkbox">
            <p class="style331">1</p><input class="moisturemappingrow8checkbox7" type="checkbox">
            <p class="style332">2</p><input class="moisturemappingrow8checkbox8" type="checkbox">
            <p class="style333">3</p>
            <p class="style324">Class ( 1, 2, 3 or 4)</p><input class="moisturemappingrow8checkbox9" type="checkbox">
            <p class="style334">1</p><input class="moisturemappingrow8checkbox10" type="checkbox">
            <p class="style335">2</p><input class="moisturemappingrow8checkbox11" type="checkbox">
            <p class="style336">3</p><input class="moisturemappingrow8checkbox12" type="checkbox">
            <p class="style337">4</p>
        </div>
        <div class="moisturemappingunsupported2 unsupported"></div>
        <p class="style338">Moisture Readings</p>
        <div class="moisturemappingunsupported3 unsupported"></div><textarea class="style339" placeholder="Notes:"></textarea><textarea class="style349" placeholder="Label:
0    - 15   : GREEN
15.1 - 20  : YELLOW
20.1        : RED :"></textarea>
        <div class="moisturemappingrow14"><button class="style347"><p class="style348">Edit</p></button><button class="style341"><p class="style342">Save</p></button><button class="style343"><p class="style344">Update</p></button><button class="style345"><p class="style346">Delete</p></button></div>
    </div>
</body>

</html>
